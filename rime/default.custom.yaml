patch:
  schema_list:
    - schema: rime_ice

  menu:
    page_size: 9

  ascii_composer:
    good_old_caps_lock: true
    switch_key:
      Caps_Lock: commit_code
      Shift_L: commit_code
      Shift_R: commit_code
      Control_L: noop
      Control_R: noop

  key_binder:
    bindings:
      - accept: Control+Shift+space
        toggle: full_shape
        when: always

  switcher:
    save_options:
      - ascii_punct
      - traditionalization
      - emoji
      - search_single_char
